<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <link rel="alternate" type="application/ld+json" href="/microdata/organization.json">
  <link rel="alternate" type="application/ld+json" href="/microdata/person.json">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description"
    content="Basée dans le Valenciennois, Devatopia est votre partenaire idéal pour la création, la refonte et l'amélioration d'applications mobiles et de sites web. Découvrez nos solutions sur mesure pour propulser votre projet en ligne.">

  <meta name="keywords" content="Devatopia, création application mobile, site internet, Valenciennois, refonte site">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://devatopia.vercel.app">
  <meta property="og:title" content="Devatopia">
  <meta property="og:description"
    content="Basée dans le Valenciennois, Devatopia est votre partenaire idéal pour la création, la refonte et l'amélioration d'applications mobiles et de sites web. Découvrez nos solutions sur mesure pour propulser votre projet en ligne.">
  <meta property="og:image" content="https://devatopia.vercel.app/assets/images/favicon.svg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://devatopia.vercel.app">
  <meta property="twitter:title" content="Devatopia">
  <meta property="twitter:description"
    content="Basée dans le Valenciennois, Devatopia est votre partenaire idéal pour la création, la refonte et l'amélioration d'applications mobiles et de sites web. Découvrez nos solutions sur mesure pour propulser votre projet en ligne.">
  <meta property="twitter:image" content="https://devatopia.vercel.app/assets/images/favicon.svg">

  <link rel="canonical" href="https://devatopia.vercel.app">
  <link rel="icon" href="/assets/images/favicon.svg" />
  <link rel="apple-touch-icon" href="/assets/images/favicon.svg">
  <meta name="theme-color" content="#000000">

  <title>Devatopia</title>
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="h-full bg-slate-300">
  <div style="display: contents; color: #000000;scroll-behavior: smooth;">%sveltekit.body%</div>
</body>

</html>
