<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description"
    content="Devatopia est une société basée sur le Valenciennois, Nous vous accompagnons dans la création, refonte ou l'amélioration de votre application mobile, de votre site internet. ">
  <meta name="keywords" content="Devatopia, création application mobile, site internet, Valenciennois, refonte site">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://devatopia.vercel.app">
  <meta property="og:title" content="Devatopia">
  <meta property="og:description"
    content="Devatopia est une société basée sur le Valenciennois, Nous vous accompagnons dans la création, refonte ou l'amélioration de votre application mobile, de votre site internet. ">
  <meta property="og:image" content="https://devatopia.vercel.app/assets/images/favicon.svg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://devatopia.vercel.app">
  <meta property="twitter:title" content="Devatopia">
  <meta property="twitter:description"
    content="Devatopia est une société basée sur le Valenciennois, Nous vous accompagnons dans la création, refonte ou l'amélioration de votre application mobile, de votre site internet. ">
  <meta property="twitter:image" content="https://devatopia.vercel.app/assets/images/favicon.svg">

  <link rel="canonical" href="https://devatopia.vercel.app">
  <link rel="icon" href="/assets/images/favicon.svg" />
  <link rel="apple-touch-icon" href="/assets/images/favicon.svg">
  <meta name="theme-color" content="#FFFFFF">

  <title>Devatopia</title>
  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover" class="h-full bg-white">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
